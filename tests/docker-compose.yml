services:
  postgis:
    image: "postgis/postgis:latest"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=postgres

  geoserver:
    image: "docker.osgeo.org/geoserver:2.27.0"
    ports:
      - "8181:8080"
    environment:
      - SKIP_DEMO_DATA=false
      - CORS_ENABLED=true
      - ENABLE_JSONP=true